{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">BootApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ab' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ct' %}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rg' %}">Register</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="row">
  <div class="card col-md-4 shadow-lg border-rounded border-primary mx-2 h-100">
    <h3 class="bg-warning text-light p-3 text-center border-rounded my-3">Register</h3>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="a" class="form-control my-2" placeholder="Username">
      <input type="password" name="b" class="form-control my-2" placeholder="Password">
      <input type="email" name="c" class="form-control my-2" placeholder="Email">
      <div class="row my-2">
        <div class="col">
          <input type="reset" value="Reset" class="btn btn-outline-primary form-control">
        </div>
        <div class="col">
          <input type="submit" class="form-control btn btn-outline-success" name="Create">
        </div>
      </div>
    </form>
  </div>
  <div class="card col-md">
    <h3 class="bg-info text-light text-center shadow-lg p-3 my-3 border-rounded">Display</h3>
    <table class="table table-hover table-borderless">
      <tr class="bg-dark text-light">
        <th>Sno</th>
        <th>Usernames</th>
        <th>Actions</th>
      </tr>
      {% for i in u %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.usname}}</td>
        <td><a href="{% url 'stp' i.id %}" class="btn btn-outline-success">Edit</a><a href="{% url 'std' i.id %}" class="btn btn-outline-danger mx-2">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
  </div>
</div>
</body>
</html>
