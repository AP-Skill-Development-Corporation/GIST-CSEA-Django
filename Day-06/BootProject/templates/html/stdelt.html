{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">BootApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ab' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ct' %}">Contact</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rg' %}">Register</a>
      </li>   
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="card col-md-5 mx-auto shadow-lg">
    <div class="card-body">
      <h3 class="bg-info text-light text-center p-2">Delete User</h3>
      <form method="post">
        {% csrf_token %}
        <h4>Are you Sure You want to delete {{v.usname}} ??</h4>
        <div class="row">
          <div class="col">
            <a href="{% url 'rg' %}" class="btn btn-outline-secondary form-control">Back</a>
          </div>
          <div class="col">
            <input type="submit" class="btn btn-outline-success form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
